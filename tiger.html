<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White Tiger</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif+HK:wght@200..900&display=swap');
    </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-screen relative bg-[#95c8e9] text-white">
  <!-- Top-left Triangle: Black Tortoise -->
  <a href="tortoise.html" class="triangle absolute top-0 left-0 w-[20vw] h-[20vw] lg:w-[25vw] lg:h-[25vw] bg-[url('./img/collage.jpg')] bg-cover bg-center clip-triangle-tl"></a>

  <!-- Top-right Triangle: Azure Dragon -->
  <a href="dragon.html" class="triangle absolute top-0 right-0 w-[20vw] h-[20vw] lg:w-[25vw] lg:h-[25vw] bg-[url('./img/collage2.jpg')] bg-cover bg-center clip-triangle-tr"></a>

  <!-- Bottom-right Triangle: White Tiger -->
  <a href="tiger.html" class="triangle absolute bottom-0 right-0 w-[20vw] h-[20vw] lg:w-[25vw] lg:h-[25vw] bg-[url('./img/collage3.jpg')] bg-cover bg-center clip-triangle-br"></a>

  <!-- Bottom-left Triangle: Vermilion Bird -->
  <a href="bird.html" class="triangle absolute bottom-0 left-0 w-[20vw] h-[20vw] lg:w-[25vw] lg:h-[25vw] bg-[url('./img/collage2.jpg')] bg-cover bg-center clip-triangle-bl"></a>

  <!-- Central Content -->
  <div class="flex flex-col items-center justify-center px-4 h-full">
    <h1 class="text-3xl md:text-4xl font-bold mb-8 font-serif text-center">White Tiger (白虎 - Bái Hǔ)</h1>
    <div class="flex flex-col md:flex-row justify-center items-center gap-4 w-full max-w-4xl">
      <img class="w-[300px] sm:w-[400px] md:w-[500px] lg:w-[600px] rounded-full" src="./img/tiger.jpg" alt="Wite Tiger">
      <ul class="mt-4 md:mt-0 font-noto text-center md:text-left">
        <li><b>Direction:</b> West</li>
        <li><b>Season:</b> Autumn</li>
        <li><b>Element:</b> Metal</li>
        <li></li>
      </ul>
    </div>
    <p class="mt-4 w-full max-w-2xl text-center">White Tiger is a guardian of the western constellations and is linked to military prowess. In Chinese folklore, it is believed that a tiger’s fur turns white after it reaches 500 years of age, making it sacred.</p>
  </div>


  <style>
    .clip-triangle-tl {
      clip-path: polygon(0 0, 100% 0, 0 100%);
    }
    .clip-triangle-tr {
      clip-path: polygon(100% 0, 100% 100%, 0 0);
    }
    .clip-triangle-br {
      clip-path: polygon(100% 100%, 0 100%, 100% 0);
    }
    .clip-triangle-bl {
      clip-path: polygon(0 100%, 0 0, 100% 100%);
    }
  </style>
</body>
</html>
