<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Four Sacred Beasts</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hina+Mincho&display=swap');
    </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-screen">
  <div class="relative grid grid-cols-2 grid-rows-2 h-full w-full">

    <h1 class="absolute top-1/3 lg:top-[320px] left-1/2 transform -translate-x-1/2 text-gray-900 text-[4rem] text-center md:text-[6rem] bg-white bg-opacity-60 px-2 rounded-xl leading-tight z-10" style="font-family: 'Hina Mincho';">
      Four Sacred Beasts
    </h1>

    <a href="tortoise.html" class="relative group">
      <img src="./img/tortoise2.jpg" alt="Black Tortoise" class="h-full w-full object-cover">
      <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition duration-300"></div>
    </a>

    <a href="dragon.html" class="relative group">
      <img src="./img/dragon2.jpg" alt="Azure Dragon" class="h-full w-full object-cover">
      <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition duration-300"></div>
    </a>

    <a href="bird.html" class="relative group">
      <img src="./img/bird2.jpg" alt="Vermillion Bird" class="h-full w-full object-cover">
      <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition duration-300"></div>
    </a>

    <a href="tiger.html" class="relative group">
      <img src="./img/tiger2.jpg" alt="White Tiger" class="h-full w-full object-cover">
      <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition duration-300"></div>
    </a>
  </div>
</body>
</html>
